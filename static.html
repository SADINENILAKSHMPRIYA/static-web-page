<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Search Portal</title>
  <style>
    body {
      background: linear-gradient(to right, #f8b195, #f67280, #c06c84);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 10px;
      width: 60%;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="file"] {
      background-color: #f4d23b;
      color: #000;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #355c7d;
      color: rgb(66, 228, 249);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6c5b7b;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Job Search Portal ðŸŒŸ</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="qualification">Education Qualification:</label>
    <select id="qualification" name="qualification">
      <option value="btech">BTech</option>
      <option value="degree">Degree</option>
      <option value="bcom">BCom</option>
      <option value="mtech">MTech</option>
    </select>

    <label for="jobType">Job Type:</label>
    <input type="text" id="jobType" name="jobType" placeholder="e.g., Web Developer, Data Scientist">

    <label for="experience">Work Experience:</label>
    <textarea id="experience" name="experience" rows="3"></textarea>

    <label for="projects">Internships or Projects:</label>
    <textarea id="projects" name="projects" rows="3"></textarea>

    <label for="resume">Upload Resume (PDF, DOC):</label>
    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
